set -ga terminal-overrides ",xterm-256color*:Tc"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key -r V run-shell "~/.local/bin/tmux-sessionizer ~/.dotfiles/nvim/.config/nvim/"
bind-key -r C run-shell "~/.local/bin/tmux-sessionizer ~/work/tvui"
bind-key -r R run-shell "~/.local/bin/tmux-sessionizer ~/learn/rust/projects/learn/"
# bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/work/hpack"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/Personal/Pes/C/"
bind-key -r J run-shell "~/.local/bin/tmux-sessionizer ~/Personal/Pes/Python/"
bind-key -r K run-shell "~/.local/bin/tmux-sessionizer ~/Personal/Pes/Web/"
bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/Personal/Pes/C/"
setw -g mouse on

set-option -g focus-events on
